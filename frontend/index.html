<!DOCTYPE html>
<html>
<head>
  <title>Lead Automation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-slate-900 flex items-center justify-center min-h-screen">

  <div class="bg-white/10 backdrop-blur-xl p-10 rounded-2xl shadow-2xl w-[450px] border border-white/20">

    <h1 class="text-3xl font-bold text-white text-center mb-8">
      ðŸš€ Smart Lead Automation
    </h1>

    <form id="leadForm" class="space-y-4">

      <input class="w-full p-3 rounded-xl bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"
        name="name" placeholder="Your Name">

      <input class="w-full p-3 rounded-xl bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"
        name="email" type="email" placeholder="Email">

      <input class="w-full p-3 rounded-xl bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"
        name="company" placeholder="Company Name">

      <input class="w-full p-3 rounded-xl bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"
        name="budget" type="number" placeholder="Budget">

      <textarea class="w-full p-3 rounded-xl bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"
        name="message" placeholder="Message"></textarea>

      <button class="w-full bg-indigo-600 hover:bg-indigo-700 transition duration-300 text-white p-3 rounded-xl font-semibold shadow-lg">
        Submit Lead
      </button>

    </form>

  </div>

  <script src="script.js"></script>
</body>
</html>
