<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <script src="https://cdn.tailwindcss.com"></script>

    </head>
    <body class="bg-gray-100 p-10">

    <h1 class="text-3xl font-bold mb-8">Client Dashboard</h1>
    <div id="stats" class="grid grid-cols-4 gap-6"></div>

    <script>
        async function loadStats() {
            const res = await fetch("/analytics?client_name=demo");
            const data = await res.json();
            document.getElementByID("stats").innerHTML = `
            
                <div class="bg-white p-6 rounded-xl shadow">
                    <h2 class="text-xl font-semibold">Total</h2>
                    <p class="text-2xl mt-2">$ {data.total}</p>  
                </div>
                <div class="bg-red-100 p-6 rounded-xl shadow">
                    <h2 class="text-xl font-semibold">HOT</h2>
                    <p class="text-2xl mt-2">$ {data.hot}</p>   
                </div>
                <div class="bg-yellow-100 p-6 rounded-xl shadow">
                    <h2 class="text-xl font semibold">WARM</h2>
                    <p class="text-2xl mt-2">$ {data.warm}</p>    
                </div>
                <div class="bg-blue-100 p-6 rounded-xl shadow">
                    <h2 class="text-xl font-semibold">COLD</h2>
                    <p class="text-2xl mt-2">$ {data.cold}</p>    
                </div> 
        
        
        
        
            `;
        }

        loadStats();
    </script>
    </body>
</html>
