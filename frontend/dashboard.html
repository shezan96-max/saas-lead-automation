<!DOCTYPE html>
<html>
    <head>
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Admin Dashboard</h1>

            <div class="cards">
                <div class="card">
                    <h3>Total Leads</h3>
                    <p id="total">0</p>
                </div>
                <div class="card hot">
                    <h3>HOT</h3>
                    <p id="hot">0</p>
                </div>
                <div class="card warm">
                    <h3>WARM</h3>
                    <p id="warm">0</p>
                </div>
                <div class="card cold">
                    <h3>COLD</h3>
                    <p id="cold">0</p>
                </div>
            </div>
        </div>
        <script src="dashboard.js"></script>
    </body>
</html>
